<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Test title</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="dashboard"></div>

    <input id="horizontal-slider" class="slider" type="range" min="2" max="20" step="1" value="8">
    <span id="horizontal-span">8</span>
    <br />
    <input id="vertical-slider" class="slider" type="range" min="2" max="10" step="1" value="5">
    <span id="vertical-span">5</span>

    <div id="controls">
        <textarea id="search-bar"></textarea>
        <button id="load-images-button" class="control-button">Загрузить изображения</button>
        <button id="random-image-button" class="control-button">Случайное изображение</button>
        <button id="separate-to-chunks" class="control-button">Разбить изображение</button>
        <button id="check-if-completed" class="control-button">Проверить</button>
        <span id="tries-count">Tries: 0</span>
    </div>

    <img id="imagegrid">
    <div id="visual-grid"></div>
    <img id="preview-img"/>
</body>
</html>
